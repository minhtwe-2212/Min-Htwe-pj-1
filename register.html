    crossorigin="anonymous"
    referrerpolicy="no-referrer"

<body>
  <header>
    <div class="header-top">
      <div class="logo">YLCC</div>
      <nav class="header-icons">
          <a href="index.html" title="Home"><i class="fas fa-home"></i></a>

          <a href="register.html" title="Register"><i class="fas fa-user-plus"></i></a>
      </nav>
    </div>
    <h1 class="site-title">Register for a Course</h1>
    <nav class="main-nav">
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="courses.html">Courses</a>
      <a href="register.html" class="active">Register</a>
    </nav>
  </header>

  <main class="form-container">
    <form action="#" method="post" class="register-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="father-name">Father's Name</label>
      <input type="text" id="father-name" name="father_name" required />

      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" name="birthday" required />

      <label for="education">Education</label>
      <input type="text" id="education" name="education" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="course">Apply for Course</label>
      <select id="course" name="course" required>
        <option value="">-- Select Course --</option>
        <option value="ylcc">YLCC</option>
        <option value="inigo_computer">Inigo Computer</option>
        <option value="inigo_english">Inigo English</option>
        <option value="tailoring">Tailoring Program</option>
      </select>

      <button type="submit" class="btn-submit">Submit Application</button>
    </form>
  </main>
